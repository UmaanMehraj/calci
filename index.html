<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="text">
        Calculator!
    </div>
    <div class="master-container">
        <div class="container">
            <div class="display">
                <div class="content">
                    143
                </div>
            </div>
            <div class="btns">
                <div class="row-1">
                    <div>
                        <button class="nums" id="7">7</button>
                        <button class="nums" id="8">8</button>
                        <button class="nums" id="9">9</button>
                        <button class="op" id="prod">*</button>
                    </div>
                </div>
                <div class="row-2">
                    <div><button class="nums" id="4">4</button>
                        <button class="nums" id="5">5</button>
                        <button class="nums" id="6">6</button>
                        <button class="op" id="sub">-</button>
                    </div>
                </div>
                <div class="row-3">
                    <div>
                        <button class="nums" id="1">1</button>
                        <button class="nums" id="2">2</button>
                        <button class="nums" id="3">3</button>
                        <button class="op" id="add">+</button>
                    </div>
                </div>
                <div class="row-4">
                    <div><button class="nums" id="0">0</button>
                        <button id="clear">Clear</button>
                        <button class="op" id="divide">/</button>
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">
        Made by &copy; <a href="https://github.com/UmaanMehraj" target="_blank" rel="noreferrer">Umaan Mehraj</a> during
        <a href="https://theodinproject.com" target="_blank" rel="noreferrer">The Odin Project</a>
    </div>


</body>

</html>
