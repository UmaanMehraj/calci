<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap" rel="stylesheet">
</head>

<body>
    <div class="text">
        Calculator!
    </div>
    <div class="master-container">
        <div class="container">
            <div class="display">
                <div class="content">
                    Hello
                </div>
            </div>
            <div class="btns">
                <div class="row-1">
                    <div><button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                </div>
                <div class="row-2">
                    <div><button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>
                </div>
                <div class="row-3">
                    <div><button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>*</button>
                    </div>
                </div>
                <div class="row-4">
                    <div><button>0</button>
                        <button>=</button>
                        <button>/</button>
                        <button>Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">
        Made by Umaan Mehraj during TOP
    </div>


</body>

</html>
